<div class="container-fluid">
    <h1 class="heading">All Book List</h1>
    <button mat-button (click)="get_all_books()">Refresh</button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Sr No Column -->
      <ng-container matColumnDef="sr_no">
        <th mat-header-cell *matHeaderCellDef> Sr No. </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}}</td>
      </ng-container>
  
      <!-- Book Name Column -->
      <ng-container matColumnDef="book_name">
        <th mat-header-cell *matHeaderCellDef>Book Name </th>
        <td mat-cell *matCellDef="let element"> {{element.book_name}} </td>
      </ng-container>
  
      <!-- Book Author Column -->
      <ng-container matColumnDef="author_name">
        <th mat-header-cell *matHeaderCellDef> Book Author </th>
        <td mat-cell *matCellDef="let element"> {{element.author_name}} </td>
      </ng-container>
  
      <!-- Publish Year Column -->
      <ng-container matColumnDef="publish_year">
        <th mat-header-cell *matHeaderCellDef> Publish Year </th>
        <td mat-cell *matCellDef="let element"> {{element.publish_year}} </td>
      </ng-container>
  
      <!-- Book Price Column -->
      <ng-container matColumnDef="book_price">
        <th mat-header-cell *matHeaderCellDef> Book Price </th>
        <td mat-cell *matCellDef="let element"> {{element.book_price}} </td>
      </ng-container>
  
   
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
